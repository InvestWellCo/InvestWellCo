<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://github.com/InvestWellCo/InvestWellCo/blob/main/observation-urban-building-business-steel.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            color: #282827;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #005d9e;
            font-size: 28px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #005d9e;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #005d9e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #004b7a;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .country-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .country-code select {
            width: 30%;
            border-radius: 5px;
            margin-right: 10px;
        }
        .phone-input {
            width: 58%;
            margin-left: 10px;
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .language-toggle img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="language-toggle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="updateLanguage('en')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Egypt.svg" alt="Arabic" onclick="updateLanguage('ar')">
    </div>
    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" alt="Company Logo" class="logo">
        <h2 id="form-title">Contact Us</h2>
        <form action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" name="name" id="name-placeholder" placeholder="Name" required>
            <input type="email" name="email" id="email-placeholder" placeholder="Email" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
    <option value="EG" data-code="+20" selected>Egypt 🇪🇬</option>
    <option value="SA" data-code="+966">Saudi Arabia 🇸🇦</option>
    <option value="AE" data-code="+971">United Arab Emirates 🇦🇪</option>
    <option value="KW" data-code="+965">Kuwait 🇰🇼</option>
    <option value="US" data-code="+1">United States 🇺🇸</option>
    <option value="FR" data-code="+33">France 🇫🇷</option>
    <option value="DE" data-code="+49">Germany 🇩🇪</option>
    <option value="IT" data-code="+39">Italy 🇮🇹</option>
    <option value="GB" data-code="+44">United Kingdom 🇬🇧</option>
    <option value="IN" data-code="+91">India 🇮🇳</option>
    <option value="BR" data-code="+55">Brazil 🇧🇷</option>
    <option value="CA" data-code="+1">Canada 🇨🇦</option>
    <option value="AU" data-code="+61">Australia 🇦🇺</option>
    <option value="JP" data-code="+81">Japan 🇯🇵</option>
    <option value="KR" data-code="+82">South Korea 🇰🇷</option>
    <option value="ZA" data-code="+27">South Africa 🇿🇦</option>
    <option value="MX" data-code="+52">Mexico 🇲🇽</option>
    <option value="RU" data-code="+7">Russia 🇷🇺</option>
    <option value="SG" data-code="+65">Singapore 🇸🇬</option>
    <option value="NL" data-code="+31">Netherlands 🇳🇱</option>
    <option value="NO" data-code="+47">Norway 🇳🇴</option>
    <option value="SE" data-code="+46">Sweden 🇸🇪</option>
    <option value="ES" data-code="+34">Spain 🇪🇸</option>
    <option value="CH" data-code="+41">Switzerland 🇨🇭</option>
    <option value="CN" data-code="+86">China 🇨🇳</option>
    <option value="BE" data-code="+32">Belgium 🇧🇪</option>
    <option value="AT" data-code="+43">Austria 🇦🇹</option>
    <option value="DK" data-code="+45">Denmark 🇩🇰</option>
    <option value="PL" data-code="+48">Poland 🇵🇱</option>
    <option value="PH" data-code="+63">Philippines 🇵🇭</option>
    <option value="AR" data-code="+54">Argentina 🇦🇷</option>
    <option value="NG" data-code="+234">Nigeria 🇳🇬</option>
    <option value="PK" data-code="+92">Pakistan 🇵🇰</option>
    <option value="IR" data-code="+98">Iran 🇮🇷</option>
    <option value="TR" data-code="+90">Turkey 🇹🇷</option>
    <option value="TH" data-code="+66">Thailand 🇹🇭</option>
    <option value="MY" data-code="+60">Malaysia 🇲🇾</option>
    <option value="VN" data-code="+84">Vietnam 🇻🇳</option>
    <option value="GR" data-code="+30">Greece 🇬🇷</option>
    <option value="FI" data-code="+358">Finland 🇫🇮</option>
    <option value="NZ" data-code="+64">New Zealand 🇳🇿</option>
    <option value="IE" data-code="+353">Ireland 🇮🇪</option>
    <option value="OTHER" data-code="">بلد آخر</option>
                </select>
                <input type="text" id="country-code" name="country_code" value="+20" readonly>
                <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Phone" required>
            </div>
            <select name="contact_method" id="contact-method" required>
                <!-- سيتم تعبئة الخيارات بواسطة JavaScript -->
            </select>
            <textarea id="inquiry-placeholder" name="inquiry" placeholder="Your Inquiry" rows="4" required></textarea>
            <button type="submit" id="submit-button">Send</button>
        </form>
    </div>

    <script>
        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const countryCodeInput = document.getElementById('country-code');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;
            countryCodeInput.value = selectedCode;

            if (countrySelect.value === "OTHER") {
                countryCodeInput.style.display = "none";
            } else {
                countryCodeInput.style.display = "inline";
            }
        }

        function updateLanguage(language) {
            document.documentElement.lang = language;
            const texts = {
                en: {
                    title: "Contact Us",
                    namePlaceholder: "Name",
                    emailPlaceholder: "Email",
                    phonePlaceholder: "Phone",
                    contactMethodPlaceholder: "Select contact method",
                    inquiryPlaceholder: "Your Inquiry",
                    submitButton: "Send",
                    contactOptions: [
                        { value: "", text: "Select contact method" },
                        { value: "phone", text: "By Phone" },
                        { value: "whatsapp", text: "WhatsApp" }
                    ]
                },
                ar: {
                    title: "للتواصل",
                    namePlaceholder: "الاسم",
                    emailPlaceholder: "البريد الإلكتروني",
                    phonePlaceholder: "رقم الهاتف",
                    contactMethodPlaceholder: "اختر طريقة التواصل",
                    inquiryPlaceholder: "استفسارك",
                    submitButton: "إرسال",
                    contactOptions: [
                        { value: "", text: "اختر طريقة التواصل" },
                        { value: "phone", text: "هاتفياً" },
                        { value: "whatsapp", text: "واتساب" }
                    ]
                }
            };

            document.getElementById("form-title").textContent = texts[language].title;
            document.getElementById("name-placeholder").placeholder = texts[language].namePlaceholder;
            document.getElementById("email-placeholder").placeholder = texts[language].emailPlaceholder;
            document.getElementById("phone").placeholder = texts[language].phonePlaceholder;
            document.getElementById("inquiry-placeholder").placeholder = texts[language].inquiryPlaceholder;
            document.getElementById("submit-button").textContent = texts[language].submitButton;

            updateContactOptions(texts[language].contactOptions);
        }

        function updateContactOptions(options) {
            const contactMethodSelect = document.getElementById("contact-method");
            contactMethodSelect.innerHTML = "";
            options.forEach(option => {
                const newOption = document.createElement("option");
                newOption.value = option.value;
                newOption.textContent = option.text;
                contactMethodSelect.appendChild(newOption);
            });
        }

        window.onload = function() {
            updateLanguage("en");
        };
    </script>
</body>
</html>
