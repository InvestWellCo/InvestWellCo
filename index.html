<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Inquiry</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://github.com/InvestWellCo/InvestWellCo/blob/main/observation-urban-building-business-steel.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            color: #282827;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #005d9e;
            font-size: 28px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #005d9e;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #005d9e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #004b7a;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .country-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .country-code select {
            width: 70%;
            border-radius: 5px;
            margin-right: 10px;
        }
        .country-code input[type="text"] {
            width: 30%;
            margin: 0;
            display: inline-block;
            text-align: center;
        }
        .phone-input {
            width: 100%;
            margin-top: 10px;
        }
        .inquiry-textarea {
            resize: none;
        }
        .language-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        .language-toggle img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="language-toggle" onclick="toggleLanguage()">
        <img id="flag" src="https://flagcdn.com/w320/us.png" alt="US Flag"> <!-- Default flag for English -->
        <span id="language-label">English</span> <!-- Default label for English -->
    </div>

    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" alt="Company Logo" class="logo">
        <h2 id="form-title">Real Estate Inquiry</h2>
        <form id="inquiry-form" action="https://formspree.io/f/manyeqbn" method="POST" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
                    <option value="EG" data-code="+20">🇪🇬</option>
                    <option value="SA" data-code="+966">🇸🇦</option>
                    <option value="AE" data-code="+971">🇦🇪</option>
                    <option value="KW" data-code="+965">🇰🇼</option>
                    <option value="QA" data-code="+974">🇶🇦</option>
                    <option value="OM" data-code="+968">🇴🇲</option>
                    <option value="BH" data-code="+973">🇧🇭</option>
                    <option value="JO" data-code="+962">🇯🇴</option>
                    <option value="LY" data-code="+218">🇱🇾</option>
                    <option value="DZ" data-code="+213">🇩🇿</option>
                    <option value="MA" data-code="+212">🇲🇦</option>
                    <option value="TN" data-code="+216">🇹🇳</option>
                    <option value="SY" data-code="+963">🇸🇾</option>
                    <option value="LB" data-code="+961">🇱🇧</option>
                    <option value="US" data-code="+1">🇺🇸</option>
                    <option value="GB" data-code="+44">🇬🇧</option>
                    <option value="DE" data-code="+49">🇩🇪</option>
                    <option value="FR" data-code="+33">🇫🇷</option>
                    <option value="IT" data-code="+39">🇮🇹</option>
                    <option value="ES" data-code="+34">🇪🇸</option>
                    <option value="CA" data-code="+1">🇨🇦</option>
                    <option value="AU" data-code="+61">🇦🇺</option>
                    <option value="OTHER" data-code="">🌍 Other</option>
                </select>
                <input type="text" id="country-code" name="country_code" value="+20" readonly>
            </div>
            <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Phone Number" required pattern="[0-9]*" maxlength="15">
            <select id="contact-method" name="contact_method" required>
                <option value="default" disabled selected>Select Contact Method</option>
                <option value="phone">By Phone</option>
                <option value="whatsapp">By WhatsApp</option>
            </select>
            <textarea class="inquiry-textarea" id="inquiry" name="inquiry" placeholder="Your Inquiry" rows="4" required></textarea>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        let isEnglish = true; // Set default to true for English

        function toggleLanguage() {
            isEnglish = !isEnglish;
            const langElements = {
                "form-title": ["Real Estate Inquiry", "استفسار عقاري"],
                "name": ["Name", "الاسم"],
                "email": ["Email", "البريد الإلكتروني"],
                "inquiry": ["Your Inquiry", "استفسارك"],
                "submit-btn": ["Submit", "إرسال"],
                "contact-method": [
                    ["Select Contact Method", "اختر طريقة التواصل"],
                    ["By Phone", "بالهاتف"],
                    ["By WhatsApp", "واتساب"]
                ]
            };

            document.getElementById("form-title").textContent = isEnglish ? langElements["form-title"][0] : langElements["form-title"][1];
            document.getElementById("name").placeholder = isEnglish ? langElements["name"][0] : langElements["name"][1];
            document.getElementById("email").placeholder = isEnglish ? langElements["email"][0] : langElements["email"][1];
            document.getElementById("inquiry").placeholder = isEnglish ? langElements["inquiry"][0] : langElements["inquiry"][1];
            document.getElementById("submit-btn").textContent = isEnglish ? langElements["submit-btn"][0] : langElements["submit-btn"][1];

            const contactMethod = document.getElementById("contact-method");
            contactMethod.options[0].text = isEnglish ? langElements["contact-method"][0][0] : langElements["contact-method"][0][1];
            contactMethod.options[1].text = isEnglish ? langElements["contact-method"][1][0] : langElements["contact-method"][1][1];
            contactMethod.options[2].text = isEnglish ? langElements["contact-method"][2][0] : langElements["contact-method"][2][1];

            document.getElementById("flag").src = isEnglish
                ? "https://flagcdn.com/w320/us.png"
                : "https://flagcdn.com/w320/eg.png";
            document.getElementById("language-label").innerText = isEnglish ? "عربي" : "English";

            const countrySelect = document.getElementById("country");
            countrySelect.options[countrySelect.options.length - 1].text = isEnglish ? "🌍 Other" : "🌍 بلد آخر";
        }

        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const countryCodeInput = document.getElementById('country-code');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;
            countryCodeInput.value = selectedCode;
        }

        function validateForm() {
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const contactMethod = document.getElementById("contact-method").value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^[0-9]+$/;

            if (!emailPattern.test(email)) {
                alert(isEnglish ? "Please enter a valid email address." : "الرجاء إدخال عنوان بريد إلكتروني صحيح.");
                return false;
            }

            if (!phonePattern.test(phone) || phone.length < 10) { // Adjust minimum length as needed based on the country code
                alert(isEnglish ? "Please enter a valid phone number." : "الرجاء إدخال رقم هاتف صحيح.");
                return false;
            }

            if (contactMethod === "default") {
                alert(isEnglish ? "Please select a contact method." : "الرجاء اختيار طريقة التواصل.");
                return false;
            }

            return true; // Allow the form to submit
        }

        window.onload = function() {
            updatePhoneCode();
            toggleLanguage(); // Call to set the correct language on load
        };
    </script>
</body>
</html>
