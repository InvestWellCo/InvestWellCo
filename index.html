<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>للتواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* لون خلفية مناسب */
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
        .logo {
            max-width: 150px; /* حجم اللوجو */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="path/to/your/logo.png" alt="شعار الشركة" class="logo"> <!-- استبدل "path/to/your/logo.png" بمسار اللوجو -->
        <h2>استفسار عقاري</h2>
        <form action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="tel" name="phone" placeholder="رقم الهاتف" required>
            <select name="country" required>
                <option value="">اختر بلدك</option>
                <option value="EG">مصر</option>
                <option value="SA">السعودية</option>
                <option value="AE">الإمارات</option>
                <option value="KW">الكويت</option>
                <!-- يمكنك إضافة المزيد من الخيارات هنا -->
            </select>
            <select name="contact_method" required>
                <option value="">اختر طريقة التواصل</option>
                <option value="phone">هاتفياً</option>
                <option value="whatsapp">واتساب</option>
            </select>
            <textarea name="inquiry" placeholder="استفسارك" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
