<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استفسار عقاري</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://github.com/InvestWellCo/InvestWellCo/blob/main/observation-urban-building-business-steel.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            color: #282827;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #005d9e;
            font-size: 28px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #005d9e;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #282827;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            pointer-events: none;
        }
        .form-container button.active {
            background-color: #005d9e;
            pointer-events: auto;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .country-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .country-code select {
            width: 70%;
            border-radius: 5px;
            margin-right: 10px;
        }
        .country-code input[type="text"] {
            width: 30%;
            margin: 0;
            display: inline-block;
            text-align: center;
        }
        .phone-input {
            width: 100%;
            margin-top: 10px;
        }
        .inquiry-textarea {
            resize: none;
        }
        .language-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        .language-toggle img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="language-toggle" onclick="toggleLanguage()">
        <img id="flag" src="https://flagcdn.com/w320/eg.png" alt="EG Flag">
        <span id="language-label">عربي</span>
    </div>

    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" alt="Company Logo" class="logo">
        <h2 id="form-title">استفسار عقاري</h2>
        <form id="inquiryForm" action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" id="name" name="name" placeholder="الاسم" required>
            <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
            <div class="country-code">
<select id="country" name="country" onchange="updatePhoneCode()" required>
    <option value="EG" data-code="+20" data-pattern="^01[0-2,5]{1}[0-9]{8}$">🇪🇬 مصر</option>
    <option value="SA" data-code="+966" data-pattern="^5[0-9]{8}$">🇸🇦 السعودية</option>
    <option value="AE" data-code="+971" data-pattern="^5[024568]{1}[0-9]{7}$">🇦🇪 الإمارات</option>
    <option value="KW" data-code="+965" data-pattern="^5[0-9]{7}$">🇰🇼 الكويت</option>
    <option value="QA" data-code="+974" data-pattern="^5[0-9]{7}$">🇶🇦 قطر</option>
    <option value="BH" data-code="+973" data-pattern="^3[0-9]{7}$">🇧🇭 البحرين</option>
    <option value="OM" data-code="+968" data-pattern="^9[0-9]{7}$">🇴🇲 عمان</option>
    <option value="JO" data-code="+962" data-pattern="^07[7-9][0-9]{7}$">🇯🇴 الأردن</option>
    <option value="LY" data-code="+218" data-pattern="^0[9][0-9]{7}$">🇱🇾 ليبيا</option>
    <option value="SY" data-code="+963" data-pattern="^0[9][0-9]{7}$">🇸🇾 سوريا</option>
    <option value="LB" data-code="+961" data-pattern="^0[3][0-9]{7}$">🇱🇧 لبنان</option>
    <option value="DZ" data-code="+213" data-pattern="^0[5-7][0-9]{8}$">🇩🇿 الجزائر</option>
    <option value="MA" data-code="+212" data-pattern="^0[6-7][0-9]{8}$">🇲🇦 المغرب</option>
    <option value="TN" data-code="+216" data-pattern="^2[0-9]{7}$">🇹🇳 تونس</option>
    <option value="YE" data-code="+967" data-pattern="^7[0-9]{8}$">🇾🇪 اليمن</option>
    <option value="SD" data-code="+249" data-pattern="^0[1-9][0-9]{8}$">🇸🇩 السودان</option>
    <option value="IQ" data-code="+964" data-pattern="^07[0-9]{8}$">🇮🇶 العراق</option>
    <option value="PS" data-code="+970" data-pattern="^5[0-9]{7}$">🇵🇸 فلسطين</option>
    <option value="US" data-code="+1" data-pattern="^\d{10}$">🇺🇸 الولايات المتحدة</option>
    <option value="CA" data-code="+1" data-pattern="^\d{10}$">🇨🇦 كندا</option>
    <option value="GB" data-code="+44" data-pattern="^7[0-9]{9}$">🇬🇧 المملكة المتحدة (إنجلترا)</option>
    <option value="DE" data-code="+49" data-pattern="^\d{10}$">🇩🇪 ألمانيا</option>
    <option value="FR" data-code="+33" data-pattern="^\d{9}$">🇫🇷 فرنسا</option>
    <option value="IT" data-code="+39" data-pattern="^3[0-9]{9}$">🇮🇹 إيطاليا</option>
    <option value="ES" data-code="+34" data-pattern="^6[0-9]{8}$">🇪🇸 إسبانيا</option>
    <option value="AU" data-code="+61" data-pattern="^4[0-9]{8}$">🇦🇺 أستراليا</option>
    <option value="BR" data-code="+55" data-pattern="^\d{10}$">🇧🇷 البرازيل</option>
    <option value="IN" data-code="+91" data-pattern="^7[0-9]{9}$">🇮🇳 الهند</option>
    <option value="CN" data-code="+86" data-pattern="^\d{11}$">🇨🇳 الصين</option>
    <option value="JP" data-code="+81" data-pattern="^\d{10}$">🇯🇵 اليابان</option>
    <option value="OTHER" data-code="" data-pattern=".*">🌍 أخرى</option>

</select>


                <input type="text" id="country-code" name="country_code" value="+20" readonly>
            </div>
            <input type="tel" id="phone" name="phone" class="phone-input" placeholder="رقم الهاتف" required>
            <select id="contact-method" name="contact_method" required>
                <option value="default" disabled selected>اختر طريقة التواصل</option>
                <option value="phone">بالهاتف</option>
                <option value="whatsapp">واتساب</option>
            </select>
            <textarea class="inquiry-textarea" id="inquiry" name="inquiry" placeholder="استفسارك" rows="4" required></textarea>
            <button type="submit" id="submit-btn">إرسال</button>
        </form>
    </div>

    <script>
        let isEnglish = false;

function toggleLanguage() {
    isEnglish = !isEnglish;
    const langElements = {
        "form-title": ["Real Estate Inquiry", "استفسار عقاري"],
        "name": ["Name", "الاسم"],
        "email": ["Email", "البريد الإلكتروني"],
        "inquiry": ["Your Inquiry", "استفسارك"],
        "submit-btn": ["Submit", "إرسال"]
    };

    for (let key in langElements) {
        if (key === "inquiry") {
            document.getElementById(key).placeholder = isEnglish ? langElements[key][0] : langElements[key][1];
        } else {
            document.getElementById(key).textContent = isEnglish ? langElements[key][0] : langElements[key][1];
        }
    }

    // Update flag and label for language toggle
    document.getElementById("flag").src = isEnglish
        ? "https://flagcdn.com/w320/us.png" // تغيير العلم إلى علم الولايات المتحدة عند اللغة الإنجليزية
        : "https://flagcdn.com/w320/eg.png"; // تغيير العلم إلى علم مصر عند اللغة العربية
    document.getElementById("language-label").innerText = isEnglish ? "عربي" : "English";

    // Update contact method options
    const contactMethod = document.getElementById("contact-method");
    contactMethod.options[0].text = isEnglish ? "Select Contact Method" : "اختر طريقة التواصل";
    contactMethod.options[1].text = isEnglish ? "By Phone" : "بالهاتف";
    contactMethod.options[2].text = isEnglish ? "By WhatsApp" : "واتساب";

    // Update country select options
    const countrySelect = document.getElementById("country");
    countrySelect.options[countrySelect.options.length - 1].text = isEnglish ? "🌍 Other" : "🌍 بلد آخر"; // Fixed translation
}


        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const countryCodeInput = document.getElementById('country-code');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;
            const phoneInput = document.getElementById("phone");

            countryCodeInput.value = selectedCode;
            phoneInput.pattern = countrySelect.options[countrySelect.selectedIndex].dataset.pattern || ".*";
            phoneInput.value = ""; // Clear phone input on country change
            validateForm();
        }

        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const contactMethod = document.getElementById("contact-method").value;
            const inquiry = document.getElementById("inquiry").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = new RegExp(document.getElementById("phone").pattern);

            const isFormValid = name && emailPattern.test(email) && phonePattern.test(phone) &&
                                contactMethod !== "default" && inquiry;

            const submitBtn = document.getElementById("submit-btn");
            submitBtn.classList.toggle("active", isFormValid);
            submitBtn.disabled = !isFormValid;
        }

        document.querySelectorAll("#inquiryForm input, #inquiryForm select, #inquiryForm textarea").forEach(input => {
            input.addEventListener("input", validateForm);
        });

        document.addEventListener("DOMContentLoaded", function() {
            updatePhoneCode();
            validateForm();
        });

        // Allow only numbers in phone input
        document.getElementById("phone").addEventListener("input", function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
