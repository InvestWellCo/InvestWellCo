<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استفسار عقاري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* لون خلفية مناسب */
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
        .logo {
            max-width: 150px; /* حجم اللوجو */
            margin-bottom: 20px;
        }
        .country-code {
            display: flex;
            align-items: center;
        }
        .country-code input {
            margin-left: 10px;
            width: calc(100% - 40px); /* تخصيص المساحة لبقية حقل الهاتف */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.jpg?raw=true" alt="شعار الشركة" class="logo"> <!-- استبدل "path/to/your/logo.png" بمسار اللوجو -->
        <h2>للتواصل</h2>
        <form action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
                    <option value="EG" data-code="+20" selected>مصر 🇪🇬</option>
                    <option value="SA" data-code="+966">السعودية 🇸🇦</option>
                    <option value="AE" data-code="+971">الإمارات 🇦🇪</option>
                    <option value="KW" data-code="+965">الكويت 🇰🇼</option>
                    <!-- يمكنك إضافة المزيد من الخيارات هنا -->
                </select>
                <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" required>
            </div>
            <select name="contact_method" required>
                <option value="">اختر طريقة التواصل</option>
                <option value="phone">هاتفياً</option>
                <option value="whatsapp">واتساب</option>
            </select>
            <textarea name="inquiry" placeholder="استفسارك" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const phoneInput = document.getElementById('phone');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;

            // إضافة كود البلد إلى حقل الهاتف
            phoneInput.value = selectedCode; // تعيين كود البلد كقيمة أولية في حقل الهاتف
        }

        // تعيين كود البلد الافتراضي عند تحميل الصفحة
        window.onload = function() {
            updatePhoneCode();
        };
    </script>
</body>
</html>
