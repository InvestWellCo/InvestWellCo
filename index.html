<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Inquiry</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" type="image/png"> <!-- أيقونة التبويب -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- خط جميل من Google Fonts -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://github.com/InvestWellCo/InvestWellCo/blob/main/observation-urban-building-business-steel.jpg?raw=true'); /* رابط صورة الخلفية */
            background-size: cover;
            background-repeat: no-repeat;
            color: #282827; /* لون النص */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ملء الشاشة بالكامل */
            position: relative;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* خلفية بيضاء مع شفافية */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 450px; /* تعديل عرض النموذج */
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #005d9e; /* لون العنوان */
            font-size: 28px; /* حجم الخط */
            font-weight: bold; /* جعل الخط عريض */
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #005d9e; /* لون الحدود */
            border-radius: 5px;
            font-size: 18px; /* حجم الخط */
            box-sizing: border-box; /* تحسين التوافق */
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #005d9e; /* لون الخلفية */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* حجم الخط */
            transition: background-color 0.3s; /* تأثير التغير */
        }
        .form-container button:hover {
            background-color: #004b7a; /* لون الخلفية عند التحويم */
        }
        .logo {
            max-width: 150px; /* حجم اللوجو */
            margin: 0 auto 20px auto; /* توسيط اللوجو */
            display: block;
        }
        .country-code {
            display: flex;
            align-items: center;
            justify-content: space-between; /* توزيع العناصر بالتساوي */
        }
        .country-code select {
            width: 30%; /* تخصيص عرض لقائمة البلد */
            border-radius: 5px; /* زوايا دائرية */
            margin-right: 10px; /* مسافة بين قائمة البلد وحقل كود البلد */
        }
        .country-code input[type="text"] {
            width: 20%; /* تخصيص المساحة لكود البلد */
            margin: 0; /* إلغاء الهوامش */
            display: inline-block; /* عرض الحقل بجوار حقل الهاتف */
            text-align: center; /* محاذاة النص في الوسط */
        }
        .phone-input {
            width: 48%; /* تخصيص المساحة لرقم الهاتف */
            margin-left: 10px; /* مسافة بين كود البلد ورقم الهاتف */
        }
        .inquiry-textarea {
            resize: none; /* منع تغيير حجم خانة الاستفسار */
        }
        /* زر تغيير اللغة */
        .language-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        .language-toggle img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- زر تغيير اللغة -->
    <div class="language-toggle" onclick="toggleLanguage()">
        <img id="flag" src="https://flagcdn.com/w320/us.png" alt="US Flag">
        <span id="language-label">English</span>
    </div>

    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" alt="Company Logo" class="logo"> <!-- استبدل بمسار اللوجو -->
        <h2 id="form-title">Real Estate Inquiry</h2>
        <form action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
                    <option value="EG" data-code="+20" selected>🇪🇬</option>
                    <option value="SA" data-code="+966">🇸🇦</option>
                    <option value="AE" data-code="+971">🇦🇪</option>
                    <option value="KW" data-code="+965">🇰🇼</option>
                    <option value="US" data-code="+1">🇺🇸</option>
                    <option value="FR" data-code="+33">🇫🇷</option>
                    <option value="DE" data-code="+49">🇩🇪</option>
                    <option value="IT" data-code="+39">🇮🇹</option>
                    <option value="GB" data-code="+44">🇬🇧</option>
                    <option value="IN" data-code="+91">🇮🇳</option>
                    <option value="BR" data-code="+55">🇧🇷</option>
                    <option value="CA" data-code="+1">🇨🇦</option>
                    <option value="AU" data-code="+61">🇦🇺</option>
                    <option value="JP" data-code="+81">🇯🇵</option>
                    <option value="KR" data-code="+82">🇰🇷</option>
                    <option value="ZA" data-code="+27">🇿🇦</option>
                    <option value="MX" data-code="+52">🇲🇽</option>
                    <option value="RU" data-code="+7">🇷🇺</option>
                    <option value="SG" data-code="+65">🇸🇬</option>
                    <option value="NL" data-code="+31">🇳🇱</option>
                    <option value="NO" data-code="+47">🇳🇴</option>
                    <option value="SE" data-code="+46">🇸🇪</option>
                    <option value="OTHER" data-code="">بلد آخر</option>
                    <!-- Add other options here -->
                </select>
                <input type="text" id="country-code" name="country_code" value="+20" readonly>
                <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Phone Number" required>
            </div>
            <select id="contact-method" name="contact_method" required>
                <option value="">Select Contact Method</option>
                <option value="phone">By Phone</option>
                <option value="whatsapp">By WhatsApp</option>
            </select>
            <textarea class="inquiry-textarea" id="inquiry" name="inquiry" placeholder="Your Inquiry" rows="4" required></textarea>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        let isEnglish = true;

        function toggleLanguage() {
            isEnglish = !isEnglish;
            const langElements = {
                "form-title": ["Real Estate Inquiry", "استفسار عقاري"],
                "name": ["Name", "الاسم"],
                "email": ["Email", "البريد الإلكتروني"],
                "phone": ["Phone Number", "رقم الهاتف"],
                "contact-method": ["Select Contact Method", "اختر طريقة التواصل"],
                "submit-btn": ["Submit", "إرسال"],
                "inquiry": ["Your Inquiry", "استفسارك"]
            };

            for (let key in langElements) {
                document.getElementById(key).placeholder = isEnglish ? langElements[key][0] : langElements[key][1];
                if (key !== "name" && key !== "email" && key !== "phone" && key !== "inquiry") {
                    document.getElementById(key).innerHTML = isEnglish ? langElements[key][0] : langElements[key][1];
                }
            }

            document.getElementById("flag").src = isEnglish
                ? "https://flagcdn.com/w320/eg.png"
                : "https://flagcdn.com/w320/us.png";
            document.getElementById("language-label").innerText = isEnglish ? "عربي" : "English";
        }

        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const countryCodeInput = document.getElementById('country-code');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;
            countryCodeInput.value = selectedCode;
        }

        window.onload = function() {
            updatePhoneCode();
        };
    </script>
</body>
</html>
