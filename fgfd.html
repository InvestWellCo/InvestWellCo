<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Well</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/png.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://i.postimg.cc/MHxCHvVN/cover-site.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #048754;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003a60;
            font-size: 28px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #003a60;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #003a60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .form-container button:disabled {
            background-color: #282827;
            cursor: not-allowed;
        }

        .form-container button:hover:not(:disabled) {
            background-color: #005d9e;
        }

        .logo {
            max-width: 150px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .country-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .country-code select {
            width: 70%;
            border-radius: 5px;
            margin-right: 10px;
        }
        .country-code input[type="text"] {
            width: 30%;
            margin: 0;
            display: inline-block;
            text-align: center;
        }
        .phone-input {
            width: 100%;
            margin-top: 10px;
        }
        .inquiry-textarea {
            resize: none;
        }
        .language-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        .language-toggle img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }
        #phone-error {
            color: #282827;
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-toggle" onclick="toggleLanguage()">
        <img id="flag" src="https://flagcdn.com/w320/eg.png" alt="EG Flag">
        <span id="language-label">Ø¹Ø±Ø¨ÙŠ</span>
    </div>

    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/png.png?raw=true" alt="Company Logo" class="logo">
        <h2 id="form-title">Real Estate Inquiry</h2>
        <form action="https://formspree.io/f/manyeqbn" method="POST" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
                    <option value="EG" data-code="+20">ğŸ‡ªğŸ‡¬ Egypt</option>
                    <option value="SA" data-code="+966">ğŸ‡¸ğŸ‡¦ Saudi Arabia</option>
                    <option value="AE" data-code="+971">ğŸ‡¦ğŸ‡ª UAE</option>
                    <option value="US" data-code="+1">ğŸ‡ºğŸ‡¸ United States</option>
                    <option value="GB" data-code="+44">ğŸ‡¬ğŸ‡§ United Kingdom</option>
                    <option value="IN" data-code="+91">ğŸ‡®ğŸ‡³ India</option>
                    <option value="FR" data-code="+33">ğŸ‡«ğŸ‡· France</option>
                    <option value="DE" data-code="+49">ğŸ‡©ğŸ‡ª Germany</option>
                    <option value="IT" data-code="+39">ğŸ‡®ğŸ‡¹ Italy</option>
                    <option value="ES" data-code="+34">ğŸ‡ªğŸ‡¸ Spain</option>
                    <option value="TR" data-code="+90">ğŸ‡¹ğŸ‡· Turkey</option>
                    <option value="OTHER" data-code="">ğŸŒ Other Country</option>
                </select>
                <input type="text" id="country-code" name="country_code" value="+20" readonly>
            </div>
            <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Phone Number" required oninput="validateSubmitButton()">
            <span id="phone-error">Invalid phone number format</span>
            <textarea class="inquiry-textarea" id="inquiry" name="inquiry" placeholder="Your Inquiry" rows="4"></textarea>
            <button type="submit" id="submit-btn" disabled>Submit</button>
        </form>
    </div>

    <script>
        let isEnglish = false;

        function toggleLanguage() {
            isEnglish = !isEnglish;
            const translations = {
                "form-title": ["Real Estate Inquiry", "Ø§Ø³ØªÙØ³Ø§Ø± Ø¹Ù‚Ø§Ø±ÙŠ"],
                "name": ["Name", "Ø§Ù„Ø§Ø³Ù…"],
                "phone": ["Phone Number", "Ø±Ù‚Ù… Ø§Ù„Ù‡Ø§ØªÙ"],
                "inquiry": ["Your Inquiry", "Ø§Ø³ØªÙØ³Ø§Ø±Ùƒ"],
                "submit-btn": ["Submit", "Ø¥Ø±Ø³Ø§Ù„"]
            };

            for (let id in translations) {
                const element = document.getElementById(id);
                if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") {
                    element.placeholder = isEnglish ? translations[id][0] : translations[id][1];
                } else {
                    element.textContent = isEnglish ? translations[id][0] : translations[id][1];
                }
            }

            document.getElementById("flag").src = isEnglish
                ? "https://flagcdn.com/w320/us.png"
                : "https://flagcdn.com/w320/eg.png";
            document.getElementById("language-label").innerText = isEnglish ? "Ø¹Ø±Ø¨ÙŠ" : "English";
        }

        function updatePhoneCode() {
            const select = document.getElementById("country");
            const code = select.options[select.selectedIndex].dataset.code;
            document.getElementById("country-code").value = code;
        }

        function validatePhone() {
            const phoneInput = document.getElementById("phone");
            const phoneError = document.getElementById("phone-error");
            const countryCode = document.getElementById("country-code").value;

            const patterns = {
                "+20": /^[1-9]\d{8}$/,
                "+966": /^[5]\d{8}$/,
                "+971": /^[2-9]\d{7}$/,
                "+1": /^[2-9]\d{9}$/,
                "+44": /^[1-9]\d{9}$/,
                "+91": /^[6-9]\d{9}$/,
            };

            const isValid = patterns[countryCode]?.test(phoneInput.value) || false;

            phoneError.style.display = isValid ? "none" : "block";
            return isValid;
        }

        function validateSubmitButton() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const submitButton = document.getElementById("submit-btn");
            submitButton.disabled = !(name && phone && validatePhone());
        }

        document.querySelector("form").addEventListener("submit", function (event) {
            if (!validatePhone()) {
                event.preventDefault();
                document.getElementById("phone-error").style.display = "block";
            }
        });

        document.getElementById("name").addEventListener("input", validateSubmitButton);
        document.getElementById("phone").addEventListener("input", validateSubmitButton);
    </script>
</body>
</html>
