<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استفسار عقاري</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.jpg?raw=true" type="image/png"> <!-- أيقونة التبويب -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://your-background-image-url.com'); /* رابط صورة الخلفية */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333; /* لون النص */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ملء الشاشة بالكامل */
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* خلفية بيضاء مع شفافية */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5cb85c; /* لون العنوان */
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #5cb85c; /* لون الحدود */
            border-radius: 5px;
            font-size: 16px; /* حجم الخط */
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* تأثير التغير */
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
        .logo {
            max-width: 150px; /* حجم اللوجو */
            margin: 0 auto 20px auto; /* توسيط اللوجو */
            display: block;
        }
        .country-code {
            display: flex;
            align-items: center;
            justify-content: space-between; /* توسيط العناصر */
        }
        .country-code select, .country-code input {
            margin: 0;
            width: 48%; /* تخصيص المساحة */
        }
        .inquiry-textarea {
            resize: none; /* منع تغيير حجم خانة الاستفسار */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.jpg?raw=true" alt="شعار الشركة" class="logo"> <!-- استبدل بمسار اللوجو -->
        <h2>للتواصل</h2>
        <form action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
                    <option value="EG" data-code="+20" selected>مصر 🇪🇬</option>
                    <option value="SA" data-code="+966">السعودية 🇸🇦</option>
                    <option value="AE" data-code="+971">الإمارات 🇦🇪</option>
                    <option value="KW" data-code="+965">الكويت 🇰🇼</option>
                    <option value="US" data-code="+1">الولايات المتحدة 🇺🇸</option>
                    <option value="FR" data-code="+33">فرنسا 🇫🇷</option>
                    <option value="DE" data-code="+49">ألمانيا 🇩🇪</option>
                    <option value="IT" data-code="+39">إيطاليا 🇮🇹</option>
                    <option value="GB" data-code="+44">المملكة المتحدة 🇬🇧</option>
                    <option value="IN" data-code="+91">الهند 🇮🇳</option>
                    <option value="BR" data-code="+55">البرازيل 🇧🇷</option>
                    <!-- يمكنك إضافة المزيد من الخيارات هنا -->
                    <option value="OTHER" data-code="">بلد آخر</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" required>
            </div>
            <select name="contact_method" required>
                <option value="">اختر طريقة التواصل</option>
                <option value="phone">هاتفياً</option>
                <option value="whatsapp">واتساب</option>
            </select>
            <textarea class="inquiry-textarea" name="inquiry" placeholder="استفسارك" rows="4" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const phoneInput = document.getElementById('phone');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;

            // إضافة كود البلد إلى حقل الهاتف
            if (selectedCode) {
                phoneInput.value = selectedCode; // تعيين كود البلد كقيمة أولية في حقل الهاتف
            } else {
                phoneInput.value = ''; // إذا كان الخيار "بلد آخر" يتم مسح القيمة
            }
        }

        // تعيين كود البلد الافتراضي عند تحميل الصفحة
        window.onload = function() {
            updatePhoneCode();
        };
    </script>
</body>
</html>
