<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Inquiry</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { /* Styling similar to the original code */ }
        .form-container { /* Styling similar to the original code */ }
    </style>
</head>
<body>
    <div class="language-toggle" onclick="toggleLanguage()">
        <img id="flag" src="https://flagcdn.com/w320/us.png" alt="US Flag">
        <span id="language-label">English</span>
    </div>

    <div class="form-container">
        <img src="https://github.com/InvestWellCo/InvestWellCo/blob/main/logo%20inveddssssst%20well.png?raw=true" alt="Company Logo" class="logo">
        <h2 id="form-title">Real Estate Inquiry</h2>
        <form id="phone-form" action="https://formspree.io/f/manyeqbn" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="country-code">
                <select id="country" name="country" onchange="updatePhoneCode()" required>
                    <option value="EG" data-code="+20">🇪🇬 Egypt (+20)</option>
                    <option value="SA" data-code="+966">🇸🇦 Saudi Arabia (+966)</option>
                    <option value="AE" data-code="+971">🇦🇪 UAE (+971)</option>
                    <option value="KW" data-code="+965">🇰🇼 Kuwait (+965)</option>
                    <option value="QA" data-code="+974">🇶🇦 Qatar (+974)</option>
                    <option value="OM" data-code="+968">🇴🇲 Oman (+968)</option>
                    <option value="BH" data-code="+973">🇧🇭 Bahrain (+973)</option>
                    <option value="JO" data-code="+962">🇯🇴 Jordan (+962)</option>
                    <option value="LY" data-code="+218">🇱🇾 Libya (+218)</option>
                    <option value="DZ" data-code="+213">🇩🇿 Algeria (+213)</option>
                    <option value="MA" data-code="+212">🇲🇦 Morocco (+212)</option>
                    <option value="TN" data-code="+216">🇹🇳 Tunisia (+216)</option>
                    <option value="SY" data-code="+963">🇸🇾 Syria (+963)</option>
                    <option value="LB" data-code="+961">🇱🇧 Lebanon (+961)</option>
                    <option value="US" data-code="+1">🇺🇸 USA (+1)</option>
                    <option value="GB" data-code="+44">🇬🇧 UK (+44)</option>
                    <option value="DE" data-code="+49">🇩🇪 Germany (+49)</option>
                    <option value="FR" data-code="+33">🇫🇷 France (+33)</option>
                    <option value="IT" data-code="+39">🇮🇹 Italy (+39)</option>
                    <option value="ES" data-code="+34">🇪🇸 Spain (+34)</option>
                    <option value="CA" data-code="+1">🇨🇦 Canada (+1)</option>
                    <option value="AU" data-code="+61">🇦🇺 Australia (+61)</option>
                    <option value="OTHER" data-code="">OTHER 🌍</option>
                </select>
                <input type="text" id="country-code" name="country_code" value="+20" readonly>
            </div>
            <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Phone Number" required>
            <button type="button" onclick="validatePhone()">Submit</button>
        </form>
    </div>

    <script>
        let isEnglish = false;

        function toggleLanguage() {
            isEnglish = !isEnglish;
            // Translation handling similar to previous code
        }

        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const countryCodeInput = document.getElementById('country-code');
            const selectedCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;
            countryCodeInput.value = selectedCode;
        }

        function validatePhone() {
            const country = document.getElementById("country").value;
            const phoneInput = document.getElementById("phone").value;

            const phonePatterns = {
                EG: /^01[0-2,5]{1}[0-9]{8}$/,
                SA: /^05[0-9]{8}$/,
                AE: /^05[0-9]{8}$/,
                KW: /^[569][0-9]{7}$/,
                QA: /^[3-7][0-9]{7}$/,
                OM: /^(9[0-9]{7})$/,
                BH: /^3[0-9]{7}$/,
                JO: /^(7[789][0-9]{7})$/,
                LY: /^9[1-9][0-9]{7}$/,
                DZ: /^0[5-7][0-9]{8}$/,
                MA: /^0[5-7][0-9]{8}$/,
                TN: /^2[0-9]{7}$/,
                SY: /^09[0-9]{8}$/,
                LB: /^(03|7[01])[0-9]{6}$/,
                US: /^\(?([2-9][0-9]{2})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$/,
                GB: /^(07|447)[0-9]{9}$/,
                DE: /^(\+49|0)[1-9][0-9]{9,10}$/,
                FR: /^(\+33|0)[1-9][0-9]{8}$/,
                IT: /^(\+39|3)[0-9]{9}$/,
                ES: /^(\+34|6|7)[0-9]{8}$/,
                CA: /^(\+1|1)?[2-9][0-9]{2}[0-9]{3}[0-9]{4}$/,
                AU: /^(\+61|0)4[0-9]{8}$/,
                OTHER: /^[0-9]{7,15}$/
            };

            const pattern = phonePatterns[country];
            if (pattern && pattern.test(phoneInput)) {
                alert(isEnglish ? "Phone number is valid!" : "رقم الهاتف صحيح!");
            } else {
                alert(isEnglish ? "Invalid phone number for selected country." : "رقم الهاتف غير صالح للدولة المختارة.");
            }
        }

        window.onload = function() {
            updatePhoneCode();
            toggleLanguage();
        };
    </script>
</body>
</html>
